<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Find Donor
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content >

  <ion-list>

    <ion-item>
      <ion-label>Blood Type</ion-label>
      <ion-select [(ngModel)]="bloodtype" (ionChange)="pickBloodType($event)">
        <ion-option value="A Rh+">A Rh+</ion-option>
        <ion-option value="A Rh-">A Rh-</ion-option>
        <ion-option value="B Rh+">B Rh+</ion-option>
        <ion-option value="B Rh-">B Rh-</ion-option>
        <ion-option value="AB Rh+">AB Rh+</ion-option>
        <ion-option value="AB Rh-">AB Rh-</ion-option>
        <ion-option value="0 Rh+">0 Rh+</ion-option>
        <ion-option value="0 Rh-">0 Rh-</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
    <ion-range min="0" max="100" [(ngModel)]="distance" color="secondary">
      <ion-label range-left>0km</ion-label>
      <ion-label range-right>100km</ion-label>
    </ion-range>
  </ion-item>



    <ion-card *ngFor="let blood of bloods| async">
      <ion-card-header>
        <h1>{{ blood.type }}</h1>
      </ion-card-header>
      <img src="https://firebasestorage.googleapis.com/v0/b/nsfc-ca38e.appspot.com/o/Untitled-1.png?alt=media&token=14652c1c-b8f8-4f85-8c5d-7532e7928482"/>
      <ion-card-content>
        <p>
          phone: {{ blood.phone }}
        </p>
        <p>
          Gender: {{ blood.gender }}
        </p>
      </ion-card-content>
    </ion-card>



  </ion-list>

</ion-content>
