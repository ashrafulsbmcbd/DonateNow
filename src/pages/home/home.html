<ion-content class="home" >


  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <button (click)="addBlood($event)" color=""  id="be" ion-button round>Be Donor</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button (click)="findBlood($event)" color="danger" ion-button round>Find Donor</button>
      </ion-col>
    </ion-row>
    <ion-fab bottom right edge>
    <button ion-fab (click)="map($event)" ><ion-icon name="locate"></ion-icon></button>
    </ion-fab>
  </ion-grid>
</ion-content>
