<ion-header >

  <ion-navbar color="danger">


    <ion-title>Donors</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label>Blood Type</ion-label>
      <ion-select [(ngModel)]="bloodtype">
        <ion-option value="A Rh+">A Rh+</ion-option>
        <ion-option value="A Rh-">A Rh-</ion-option>
        <ion-option value="B Rh+">B Rh+</ion-option>
        <ion-option value="B Rh-">B Rh-</ion-option>
        <ion-option value="AB Rh+">AB Rh+</ion-option>
        <ion-option value="AB Rh-">AB Rh-</ion-option>
        <ion-option value="0 Rh+">0 Rh+</ion-option>
        <ion-option value="0 Rh-">0 Rh-</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Age </ion-label>
      <ion-input [(ngModel)]="age" type="number" value="" placeholder=""></ion-input>
    </ion-item>


    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="male">Male</ion-option>
        <ion-option value="female">Female</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Phone </ion-label>
      <ion-input [(ngModel)]="phone" type="number" value="" placeholder="" ></ion-input>


  </ion-item>







  </ion-list>



  <button color="red" ion-button  full (click)= "addBlood()">BE DONOR</button>


</ion-content>
