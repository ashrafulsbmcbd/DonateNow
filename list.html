<ion-header>

  <ion-navbar color="secondary">
    <ion-buttons end>

        <button ion-button icon-only (click)="addBlood()">
          <ion-icon name="add"></ion-icon>
        </button>

      </ion-buttons>
    <ion-title>Donors</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let blood of bloods | async" (click)="showOptions(blood.$key, blood.type)">
      {{blood.type}}
          <ion-avatar item-left>
                <ion-icon name="pin"></ion-icon>
            </ion-avatar>
    </ion-item>
  </ion-list>
</ion-content>
